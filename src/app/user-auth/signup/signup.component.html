<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #form="ngForm" [ngSubmit]="signup(form.value)">
        <mat-card-content>
       
          <mat-form-field class="example-full-width">
            <input matInput  placeholder="Name" type="text" name="dname" ngModel>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" type="text" name="email" ngModel>
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" type="text" name="username" ngModel>
          </mat-form-field> 
  
          <mat-form-field class="example-full-width">
            <input matInput="Password" placeholder="Password" type="text" name="password" ngModel>
          </mat-form-field>

          <!-- <mat-form-field class="example-full-width">
            <input matInput placeholder="Confirm Password" type="text">
          </mat-form-field>
   -->
          <!-- <mat-form-field class="example-full-width">
            <mat-label>Choose a role...</mat-label>
            <mat-select>
              <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
              </mat-option>
            </mat-select>
          </mat-form-field> -->
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
