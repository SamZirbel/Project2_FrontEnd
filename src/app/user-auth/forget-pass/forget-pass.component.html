<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Forget Password</mat-card-title>
    </mat-card-header>

    <form class="example-form" #form="ngForm" (ngSubmit)="resetpass(form.value)">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" type="text" name="username" ngModel>
        </mat-form-field> 

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" type="submit">Reset password</button>

    </form>
  </mat-card>
</div>
