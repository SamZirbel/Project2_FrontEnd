<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Forget Password</mat-card-title>
    </mat-card-header>

    <form class="example-form" #form="ngForm" (ngSubmit)="resetpass()">
      <mat-card-content>
     
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Name">
        </mat-form-field>
      
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email">
        </mat-form-field>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" type="submit">Reset password</button>

    </form>
  </mat-card>
</div>
