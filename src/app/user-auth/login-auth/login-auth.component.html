<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #form='ngForm' (ngSubmit)="doLogin(form.value)">
        <mat-card-content>
          <mat-form-field  class="example-full-width">
            <input matInput type="text" placeholder="Username" name="username" ngModel>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" type="password" name="password" ngModel>
           </mat-form-field>
         
        </mat-card-content>
        <button mat-stroked-button type="submit" class="btn-block">Log in</button>
      </form>
      <button mat-button color="accent" (click)="forgetpass()" style="color:blue;">Forget Password?</button>
    </mat-card>
    
    
  
  </div>
