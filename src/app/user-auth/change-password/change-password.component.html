<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Change Password</mat-card-title>
      </mat-card-header>
  
      <form class="example-form" #form="ngForm" (ngSubmit)="changepass(form.value)">
        <mat-card-content>
       
         
          <mat-form-field class="example-full-width">
            <input matInput="Password" placeholder="Password" type="password" name="password" ngModel>
          </mat-form-field>
  
        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
  
      </form>
    </mat-card>
  </div>
