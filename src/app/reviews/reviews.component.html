<form class="review-form" *ngif="!userHasReview()" (ngSubmit)="submitReview(form.value)">
    <p>Add your own review:</p>
    <label for="review-content">Review:</label>
    <textarea id="review-content" name="review-content" rows="5" cols="50"></textarea>
    <label for="rating-input">Rating:</label>
    <input type="number" id="rating-input" name="rating-input" min=1 max=5></input>
    <button type="submit">Post review</button>
</form>

<div class="review-list" *ngFor="let r of reviews">
    <br>
    <p>Reviewer: {{r.username}}</p>
    <p>{{r.reviewContent}}</p>
    <p>Rating: {{r.starRating}} stars</p>
</div>
